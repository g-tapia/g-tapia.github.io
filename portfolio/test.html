<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      overflow: hidden;
    }

    #wrapper {
      position: relative;
      height: 100vh;
      background: #000;
      font-family: 'Comfortaa', cursive;
    }

    #canvas_container {
      position: absolute;
      left: 0;
      top: 0;
      width: 100%;
      height: 100vh;
      z-index: 0;
    }

    .text {
      width: 100%;
      height: 100px;
      text-align: center;
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      z-index: 10;
      color: rgb(255, 255, 255);
      background-color: rgba(0, 0, 0, 0.81);
      font-size: 1.6rem;
      display: flex;
      align-items: center;
    }

    .text .quoteText {
      width: 85%;
      margin: 0 auto;
    }

    .clickInfo {
      width: 100%;
      text-align: center;
      position: absolute;
      left: 0;
      top: -80px;
      z-index: 11;
      color: #F9B31C;
      background-color: rgba(23, 23, 23, 0.9);
      padding: 10px 0;
      font-size: 20px;
    }

    .btn {
      position: absolute;
      bottom: 5%;
      right: 0px;
      border: 1px solid white;
      border-radius: 5px;
      font-size: 0.9rem;
      padding: 0.5rem 0.7em;
      background: transparent;
      color: #F9B31C;
      font-weight: 700;
      cursor: pointer;
      z-index: 11;
    }

    .btn_works {
      left: 100px;
      right: unset;
      text-decoration: none;
    }

    .btn:hover {
      background: #ffffff;
      color: #2a2b2f;
    }

    @media only screen and (max-width: 815px) {
      .text {
        font-size: 1.2rem;
      }
    }
  </style>
</head>
<body>

  <div id="wrapper">
    <div id="canvas_container"></div>

    <div class="text">
      <p class="quoteText">“ Never memorize something that you can look
        up.”<br><span style="font-style: italic; font-size: 1.4rem; color:#ED760D">#Stack Overflow</span></p>
    </div>
    <p class="clickInfo">Click anywhere to start your journey</p>

    <img id="first" src="https://i.imgur.com/hDB2Egy.jpg" style="display:none;">

    <a href="https://your-link-to-projects" target="_blank" class="btn btn_works">My Works</a>
    <button class="btn" id="fullscr">Go Fullscreen</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/SplitText.min.js"></script>

  <script>
    gsap.registerPlugin(SplitText);

    let webgl = {};
    let tail = {};

    (function initThree() {
      webgl.container = document.getElementById("canvas_container");
      webgl.quoteText = document.querySelector(".quoteText");
      webgl.text = document.querySelector(".text");

      webgl.scene = new THREE.Scene();
      webgl.camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 10000);
      webgl.camera.position.z = 180;
      webgl.renderer = new THREE.WebGLRenderer({ alpha: true });
      webgl.renderer.setSize(webgl.container.clientWidth, webgl.container.clientHeight);
      webgl.renderer.setPixelRatio(window.devicePixelRatio);
      webgl.container.appendChild(webgl.renderer.domElement);

      webgl.loader = new THREE.TextureLoader();
      webgl.clock = new THREE.Clock(true);
      webgl.loader.crossOrigin = '';

      webgl.texture = webgl.loader.load(document.getElementById("first").src, setup);

      window.addEventListener("resize", () => {
        clearTimeout(webgl.timeout_Debounce);
        webgl.timeout_Debounce = setTimeout(resize, 50);
      });

      resize();
    })();

    function setup() {
      // Setup and animate logic
      animate();
    }

    function animate() {
      webgl.renderer.render(webgl.scene, webgl.camera);
      requestAnimationFrame(animate);
    }

    function resize() {
      webgl.camera.aspect = webgl.container.clientWidth / webgl.container.clientHeight;
      webgl.camera.updateProjectionMatrix();
      webgl.renderer.setSize(webgl.container.clientWidth, webgl.container.clientHeight);
    }

    let fsEnter = document.getElementById('fullscr');
    fsEnter.addEventListener('click', function (e) {
      e.preventDefault();
      if (!webgl.fullscreen) {
        webgl.fullscreen = true;
        document.documentElement.requestFullscreen();
        fsEnter.innerHTML = "Exit Fullscreen";
      } else {
        webgl.fullscreen = false;
        document.exitFullscreen();
        fsEnter.innerHTML = "Go Fullscreen";
      }
    });
  </script>

</body>
</html>
